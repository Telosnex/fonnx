name: fonnx
description: A new Flutter plugin project.
version: 0.0.1
homepage:

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.jpohhhh.fonnx.fonnx
        pluginClass: FonnxPlugin
      ios:
        pluginClass: FonnxPlugin
      linux:
        pluginClass: FonnxPlugin
      macos:
        pluginClass: FonnxPlugin
      windows:
        pluginClass: FonnxPluginCApi

ffigen:
  output: 'onnx_runtime/generated_bindings.dart'
  headers:
    entry-points:
      - 'onnx_runtime/headers/**.h'