<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the fonnx plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fonnx_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>FONNX Demo</title>
  <link rel="manifest" href="manifest.json">
  <!-- Enables WASM on GH pages. Via https://github.com/orgs/community/discussions/46419 -->
  <script src="enable-threads.js"></script>
  
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- FONNX implementations start here -->
  <!-- REQUIRED FOR: Magika -->
  <script type="module">
    import './magika_init.js';
  </script>
  <!-- REQUIRED FOR: MiniLML6V2 / MSMARCOMiniLML6V3 -->
  <script type="module">
    import './minilm_init.js';
  </script>
  <!-- REQUIRED FOR: Whisper models. -->
  <script type="module">
    import './whisper_init.js';
  </script>
  <!-- REQUIRED FOR: Silero VAD model. -->
  <script type="module">
    import './silero_vad_init.js';
  </script>
  <!-- REQUIRED FOR: Pyannote -->
  <script type="module">
      import './pyannote_init.js';
  </script>
  <!-- FONNX implementations end here -->
</body>

</html>
