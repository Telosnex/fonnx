<!DOCTYPE html>
<html>

<head>
  <base href="/fonnx/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the fonnx plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fonnx_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>FONNX Demo</title>
  <link rel="manifest" href="manifest.json">
  <!-- Enables WASM on GH pages. Via https://github.com/orgs/community/discussions/46419 -->
  <script src="enable-threads.js"></script>
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1157676872";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- FONNX implementations start here -->
  <!-- REQUIRED FOR: Magika -->
  <script type="module">
    import './magika_init.js';
  </script>
  <!-- REQUIRED FOR: MiniLML6V2 / MSMARCOMiniLML6V3 -->
  <script type="module">
    import './minilm_init.js';
  </script>
  <!-- REQUIRED FOR: Whisper models. -->
  <script type="module">
    import './whisper_init.js';
  </script>
  <!-- REQUIRED FOR: Silero VAD model. -->
  <script type="module">
    import './silero_vad_init.js';
  </script>
</body>

</html>
